<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <title>xffTeachersDay</title>
  </head>
  <body
    style="
      background-color: #fffff5;
      display: flex;
      flex-direction: column;
      justify-content: center;
    "
  >
    <img src="./girl2.jpg" alt="" class="lihuatong" />
    <img src="./happy.png" alt="" />
  </body>

<script type="module">
  // 引入插件
  import { confetti } from "https://cdn.jsdelivr.net/npm/tsparticles-confetti/+esm";

  // 要操作的元素
  const lihuatong = document.querySelector(".lihuatong");

  // 喷出五彩纸屑
  const run = () => {
    confetti({
      particleCount: 400, //粒子数量
      spread: 100, //扩散范围
      origin: {
        //喷出的位置
        x: 0.5,
        y: 0.65,
      },
    });
  };

  // 礼花筒绑定点击事件
  // lihuatong.addEventListener("click", run);
  setInterval(() => {
    run();
  }, 1000);
</script>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    /* 禁止选取 */
    user-select: none;
  }
  .lihuatong {
    width: 100%;
  }
</style>
